<div class="Skillpage">
    <div class="skillC1" >
        <div *ngFor="let skill of skills" class="skillC2" >
            <div class="skillhead"><h1>{{skill.skillname}}</h1></div>
            <div>
                <img *ngIf="skill.skillLoc" src="{{skill.skillLoc}}" alt="" class="SkillCertificate">
                <p class="skillContentPtag" *ngIf="skill.SkillContent" >{{skill.SkillContent}}</p>
            </div>
        </div>
    </div>
</div>
