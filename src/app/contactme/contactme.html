    <h1>Contact me</h1>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <input type="text" name="name" [(ngModel)]="name" placeholder="Your Name" class="ContactInput" required>
    <input type="text" name="email" [(ngModel)]="email" placeholder="Your Email" class="ContactInput" required>
    <textarea name="message" [(ngModel)]="message" placeholder="Your Message" class="ContactInput" required></textarea>
    <button type="submit" class="btn btn-outline-light">Submit</button>
  </form>

</div>
